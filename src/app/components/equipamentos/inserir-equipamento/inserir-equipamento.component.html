<section class="container inserir-equipamento ff-inter">
  <header class="header">
    <h2>Adicione um <br>novo equipamento:</h2>
  </header>
  <form>
    <label for="equipamento">Tipo do equipameto</label>
    <input
      type="textarea"
      class="input"
      id="equipamento"
      name="equipamento"
      placeholder="Informe o tipo de equipamento"
      [(ngModel)]="equipamento.tipo"
    >
    <label for="num-serie">Número de série do equipameto</label>
    <input
      type="text"
      class="input"
      id="num-serie"
      name="num-serie"
      placeholder="Informe o número de série"
      [(ngModel)]="equipamento.serie"
    >
    <label for="subestacao">Subestação</label>
    <input
      type="text"
      class="input"
      id="subestacao"
      name="subestacao"
      placeholder="Informe a subestação"
      [(ngModel)]="equipamento.subestacao"
    >
    <label for="data-entrada">Data da entrada</label>
    <input
      type="text"
      class="input"
      id="data-entrada"
      name="data-entrada"
      placeholder="Digite a data de entrada do equipamento"
      [(ngModel)]="equipamento.dataEntrega"
    >
    <br>
    <label for="modelo">Nível de tensão:</label>
    <div class="container-option">
      <div class="radio-modelo">
        <label>
          <input
            type="radio"
            value="500"
            name="grupo-tensao"
            [(ngModel)]="equipamento.tensao"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>500</span>
        </label>
      </div>

      <div class="radio-modelo">
        <label>
          <input
            type="radio"
            value="230"
            name="grupo-tensao"
            [(ngModel)]="equipamento.tensao"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>230</span>
        </label>
      </div>
    </div>
    <br>
    <label for="modelo">Selecione o fabricante:</label>
    <div class="container-option">
      <div class="radio-modelo">
        <label>
          <input
            type="radio"
            value="SIEMENS"
            name="grupo-fabricante"
            [(ngModel)]="equipamento.fabricante"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>SIEMENS</span>
        </label>
      </div>

      <div class="radio-modelo">
        <label>
          <input
            type="radio"
            value="GE"
            name="grupo-fabricante"
            [(ngModel)]="equipamento.fabricante"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>GE</span>
        </label>
      </div>

      <div class="radio-modelo">
        <label>
          <input
            type="radio"
            value="ABB"
            name="grupo-fabricante"
            [(ngModel)]="equipamento.fabricante"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>ABB</span>
        </label>
      </div>
    </div>
    <br>
    <label for="modelo">Status:</label>
    <div class="container-option">
      <div class="radio-modelo">
        <label>
          <input
            type="radio"
            value="ATIVO"
            name="grupo-status"
            [(ngModel)]="equipamento.status"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>ATIVO</span>
        </label>
      </div>

      <div class="radio-modelo">
        <label>
          <input
            type="radio"
            value="NÃO ATIVO"
            name="grupo-status"
            [(ngModel)]="equipamento.status"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>NÃO ATIVO</span>
        </label>
      </div>
    </div>
    <br>
    <label for="observacoes">Observações</label>
    <input
      type="text"
      class="input"
      id="observacoes"
      name="observacoes"
      placeholder="Campo para observações"
      [value]="equipamento.observacao"
    >
    <div class="acoes">
      <button (click)="inserirEquipamento()" class="botao">Salvar</button>
      <button (click)="cancelarCadastro()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
