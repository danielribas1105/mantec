<section class="container">
  <header class="header d-flex">
      <h2 class="ff-inter">Relação de equipamentos cadastrados</h2>
      <button routerLink="/criarEquipamento" class="botao">Adicionar equipamento</button>
  </header>
  <div class="mural" *ngIf="listaEquipamentos.length > 0, else semCadastro">
    <div *ngFor="let equipamento of listaEquipamentos">
      <app-equipamento [equipamento]="equipamento"></app-equipamento>
    </div>
  </div>
</section>
<ng-template #semCadastro>
  <div class="ff-inter sem-cadastro">
    <p>Não existem equipamentos cadastrados na base de dados!</p>
  </div>
</ng-template>
